<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Crear Cuenta</h2>

            <form id="registerForm">
                <div class="input-group">
                    <label>Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Ingresa tu nombre" required>
                </div>

                <div class="input-group">
                    <label>Correo electrónico</label>
                    <input type="email" id="email" value="angeljeffersonpolojuarez@gmail.com" required>
                </div>

                <div class="input-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" value="25demayo" required>
                </div>

                <div class="input-group">
                    <label>Confirmar contraseña</label>
                    <input type="password" id="confirmPassword" value="25demayo" required>
                </div>

                <button type="submit" class="btn">Registrarse</button>

                <p class="redirect">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
            </form>
        </div>
    </div>

    <script>
        // FUNCIONALIDAD DEL REGISTRO
        document.getElementById("registerForm").addEventListener("submit", function (e) {
            e.preventDefault(); // evita recargar página

            const nombre = document.getElementById("nombre").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            // Validar contraseña
            if (password !== confirmPassword) {
                alert("Las contraseñas no coinciden.");
                return;
            }

            // Guardar en localStorage (simulación de BD)
            localStorage.setItem("userName", nombre);
            localStorage.setItem("userEmail", email);
            localStorage.setItem("userPassword", password);

            alert("Registro exitoso. Ahora puedes iniciar sesión.");

            // Redirigir al login
            window.location.href = "login.html";
        });
    </script>

</body>
</html>
