<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <style>
        body {
            margin: 0;
            font-family: Arial;

            /* FONDO PROFESIONAL TIPO ISTOCK */
            background: 
                linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                url("https://images.unsplash.com/photo-1537432376769-00a1e7c7d00e?auto=format&fit=crop&w=1400&q=80");
            background-size: cover;
            background-position: center;

            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

            animation: fadeIn 1.2s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .form-box {
            width: 380px;
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0,0,0,0.4);
            color: white;
            animation: slideIn 0.9s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 15px; }

        .input-group label { font-weight: bold; }

        .input-group input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn:hover { background: #0088cc; }

        .redirect {
            text-align: center;
            margin-top: 15px;
        }

        .redirect a {
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <div class="form-box">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Correo</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn">Ingresar</button>

            <p class="redirect">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const savedEmail = localStorage.getItem("userEmail");
            const savedPassword = localStorage.getItem("userPassword");

            if (email === savedEmail && password === savedPassword) {
                alert("Inicio de sesión exitoso");
                window.location.href = "dashboard.html";
            } else {
                alert("Correo o contraseña incorrectos");
            }
        });
    </script>

</body>
</html>
