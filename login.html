<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        /* SLIDER DE FONDO */
        .background-slider {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: -1;
        }

        .background-slider img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            opacity: 0;
            animation: fadeSlider 18s infinite;
        }

        /* 3 imágenes = 18s (6s x imagen) */
        @keyframes fadeSlider {
            0% { opacity: 1; }
            25% { opacity: 0; }
            50% { opacity: 0; }
            75% { opacity: 0; }
            100% { opacity: 1; }
        }

        .background-slider img:nth-child(1) { animation-delay: 0s; }
        .background-slider img:nth-child(2) { animation-delay: 6s; }
        .background-slider img:nth-child(3) { animation-delay: 12s; }

        /* FORMULARIO */
        .form-box {
            width: 380px;
            margin: auto;
            margin-top: 120px;

            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 15px;
            backdrop-filter: blur(12px);
            box-shadow: 0 0 25px rgba(0,0,0,0.5);
            color: white;

            animation: slideIn 1s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to   { transform: translateY(0); opacity: 1; }
        }

        .form-box h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .input-group { margin-bottom: 15px; }

        .input-group input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: none;
            outline: none;
            font-size: 15px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #00aaff;
            border: none;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
        }

        .btn:hover { background: #0088cc; }

        .redirect {
            text-align: center;
            margin-top: 15px;
        }

        .redirect a {
            color: #00aaff;
            text-decoration: none;
        }
    </style>
</head>

<body>

    <!-- SLIDER DE FONDO CON TUS IMÁGENES -->
    <div class="background-slider">
        <img src="img1.jpg">
        <img src="img2.jpg">
        <img src="img3.jpg">
    </div>

    <div class="form-box">
        <h2>Iniciar Sesión</h2>

        <form id="loginForm">
            <div class="input-group">
                <label>Correo</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="password" required>
            </div>

            <button type="submit" class="btn">Ingresar</button>

            <p class="redirect">¿No tienes cuenta? <a href="register.html">Regístrate</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(e) {
            e.preventDefault();

            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const savedEmail = localStorage.getItem("userEmail");
            const savedPassword = localStorage.getItem("userPassword");

            if (email === savedEmail && password === savedPassword) {
                alert("Inicio de sesión exitoso");
                window.location.href = "dashboard.html";
            } else {
                alert("Correo o contraseña incorrectos");
            }
        });
    </script>

</body>
</html>
